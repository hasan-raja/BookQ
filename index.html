<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookQ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <!-- App Name -->
        <div class="app-name">
            <div class="app-title">BookQ</div>
            <div class="app-description">Discover inspiring quotes from books</div>
        </div>
        
        <!-- Main shorts container -->
        <div class="shorts-container" id="shortsContainer">
            <div class="short-item active" id="shortItem">
                <div class="quote-container" id="quoteContainer">
                    <div class="quote-text" id="quoteText">
                        It is our choices that show what we truly are, far more than our abilities.
                    </div>
                    <div class="quote-meta" id="quoteMeta">
                        <div class="author" id="authorName">J.K. Rowling</div>
                        <div class="book-title" id="bookTitle">Harry Potter and the Chamber of Secrets</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
