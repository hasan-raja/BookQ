<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookQ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <!-- App Name -->
        <div class="app-name">
            <div class="app-title">BookQ</div>
            <div class="app-description">Discover inspiring quotes from books</div>
        </div>
        
        <!-- Main shorts container -->
        <div class="shorts-container" id="shortsContainer">
            <div class="short-item active" id="shortItem">
                <div class="quote-container" id="quoteContainer">
                    <div class="quote-text" id="quoteText">
                        It is our choices that show what we truly are, far more than our abilities.
                    </div>
                    <div class="quote-meta" id="quoteMeta">
                        <div class="author" id="authorName">J.K. Rowling</div>
                        <div class="book-title" id="bookTitle">Harry Potter and the Chamber of Secrets</div>
                    </div>
                </div>
            </div>
        </div>

         <!-- Right side action panel with arrows and buttons -->
         <div class="action-panel">
            <!-- Up arrow -->
            <div class="swipe-hint up-arrow" id="upArrow" title="Next quote (↑)">↑</div>
            
            <!-- Down arrow -->
            <div class="swipe-hint down-arrow" id="downArrow" title="Previous quote (↓)">↓</div>
            
            <!-- Like button -->
            <button class="action-btn like-btn" id="likeBtn" title="Like this quote">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                <span class="action-count" id="likeCount">0</span>
            </button>

            <!-- Share button -->
            <button class="action-btn share-btn" id="shareBtn" title="Share this quote">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="18" cy="5" r="3"></circle>
                    <circle cx="6" cy="12" r="3"></circle>
                    <circle cx="18" cy="19" r="3"></circle>
                    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                </svg>
            </button>
            
        </div>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
